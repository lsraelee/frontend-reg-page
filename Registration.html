<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="reg-form">
      <form target="_blank" action="Successful.html">
        <div class="container">
          <h1>Register</h1>
          <p>Please fill in this form to create an account.</p>
          <hr />

          <label for="firstname"><b>First Name</b></label
          ><br />
          <input
            type="text"
            name="firstname"
            id="fname"
            placeholder="Enter your first name here"
            maxlength="12"
            minlength="3"
            required
          /><br />

          <label for="lastname"><b>Last Name</b></label
          ><br />
          <input
            type="text"
            name="lastname"
            id="lname"
            placeholder="Enter your last name here"
            maxlength="12"
            minlength="3"
            required
          /><br />

          <label for="phone no"><b>Phone Number</b></label
          ><br />
          <input
            type="tel"
            name="phone number"
            id="phnum"
            placeholder="123-45-678"
            pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
            required
          /><br />

          <label for="password"><b>Password</b></label
          ><br />
          <input
            type="password"
            name="password"
            id="pword"
            minlength="8"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            placeholder="password"
            required
          /><br />

          <label for="email"><b>Email</b></label
          ><br />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Johndoe@mail.com"
            required
          /><br />

          <label for="gender"><b>Gender</b></label
          ><br />
          <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option></select
          ><br />

          <label for="dob"><b>Date Of Birth</b></label
          ><br />
          <input type="date" name="date" id="date" required /><br />

          <label for="color"><b>Favourite Color</b></label
          ><br />
          <input type="color" name="favcolor" id="favcolor" required /><br />
          <hr />

          <button type="submit" class="registerbtn">Register</button>
        </div>

        <div class="containersignin">
          <p>Already have an account? <a target="_blank" href="Login.html">Sign in</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
